<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header class="main-header">
  <nav class="navbar">
    <div class="logo-box">
  <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Gully Classes Logo">
  <span>Gully Classes</span>
</div>

    <ul class="nav-links">
      <li><a href="{{ url_for('index') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('services') }}">Services</a></li>
      <li><a href="{{ url_for('gallery') }}">Gallery</a></li>
      <li><a href="{{ url_for('contact') }}">Contact</a></li>
      <li><a href="{{ url_for('donate') }}" class="donate-btn-nav">Donate ❤️</a></li>
    </ul>
  </nav>
</header>

{% block content %}{% endblock %}

<footer>
  <p>© 2026 Gully Classes Foundation | Education for All</p>
</footer>

</body>
</html>
